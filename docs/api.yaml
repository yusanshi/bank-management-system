  /bank/:
    get:
      tags:
        - bank
      parameters:
        - name: X-Token
          in: header
          schema:
            type: string
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Bank'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/Unprocessable'


  /staff/:
    get:
      tags:
        - staff
      parameters:
        - name: X-Token
          in: header
          schema:
            type: string
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Staff'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/Unprocessable'
          
components:
  schemas:
    User:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: integer
        user_ref:
          $ref: '#/components/schemas/User/properties/username'

    Client:
      type: object
      properties:
        id_number:
          type: string
        name:
          type: string
        phone_number:
          type: string
        address:
          type: string
        contact_name:
          type: string
        contact_phone_number:
          type: string
        contact_email:
          type: string
        contact_relationship:
          type: string
        staff_ref:
          $ref: '#/components/schemas/Staff/properties/id_number'

    Account:
      type: object
      properties:
        id:
          type: string
        balance:
          type: number
        open_date:
          type: integer
        account_type:
          type: string
        bank_ref:
          $ref: '#/components/schemas/Bank/properties/name'


    DepositAccount:
      type: object
      properties:
        id_ref:
          $ref: '#/components/schemas/Account/properties/id'
        interest_rate:
          type: number
        currency_kind:
          type: string

    ChequeAccount:
      type: object
      properties:
        id_ref:
          $ref: '#/components/schemas/Account/properties/id'
        overdraft:
          type: number

    ClientAccountAssociation:
      type: object
      properties:
        client_ref:
          $ref: '#/components/schemas/Client/properties/id_number'
        account_ref:
          $ref: '#/components/schemas/Account/properties/id'
        last_visit_date:
          type: number

    Staff:
      type: object
      properties:
        id_number:
          type: string
        name:
          type: string
        phone_number:
          type: string
        address:
          type: string
        joined_date:
          type: integer
        kind:
          type: string
        department_ref:
          $ref: '#/components/schemas/Department/properties/id'

    Department:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        kind:
          type: string

    Bank:
      type: object
      properties:
        name:
          type: string
        city:
          type: string

    Loan:
      type: object
      properties:
        id:
          type: integer
        money:
          type: number
        status:
          type: string
        bank_ref:
          $ref: '#/components/schemas/Bank/properties/name'

    LoanClientAssociation:
      type: object
      properties:
        loan_ref:
          $ref: '#/components/schemas/Loan/properties/id'
        client_ref:
          $ref: '#/components/schemas/Client/properties/id_number'
          
    Payment:
      type: object
      properties:
        id:
          type: integer
        pay_date:
          type: integer
        money:
          type: number
        loan_ref:
          $ref: '#/components/schemas/Loan/properties/id'

  responses:
    Unauthorized:
      description: token 信息无效
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                enum:
                  - token 信息无效

    Unprocessable:
      description: 请求失败（General，应在 message 中附上报错信息）
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
