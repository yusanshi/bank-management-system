components:
  schemas:
    User:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: integer
        user:
          $ref: '#/components/schemas/User/properties/username'

    Client:
      type: object
      properties:
        idNumber:
          type: string
        name:
          type: string
        phoneNumber:
          type: string
        address:
          type: string
        contactName:
          type: string
        contactPhoneNumber:
          type: string
        contactEmail:
          type: string
        contactRelationship:
          type: string
        staff:
          $ref: '#/components/schemas/Staff/properties/idNumber'

    Account:
      type: object
      properties:
        id:
          type: string
        balance:
          type: number
        openDate:
          type: integer
        bank:
          $ref: '#/components/schemas/Bank/properties/id'

    DepositAccount:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Account/properties/id'
        interestRate:
          type: number
        currencyKind:
          type: string

    ChequeAccount:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Account/properties/id'
        overdraft:
          type: number

    ClientVisitAccount:
      type: object
      properties:
        client:
          $ref: '#/components/schemas/Client/properties/idNumber'
        account:
          $ref: '#/components/schemas/Account/properties/id'
        lastVisitDate:
          type: number

    Staff:
      type: object
      properties:
        idNumber:
          type: string
        name:
          type: string
        phoneNumber:
          type: string
        address:
          type: string
        joinedDate:
          type: integer
        kind:
          type: string
        department:
          $ref: '#/components/schemas/Department/properties/id'

    Department:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        kind:
          type: string
        manager:
          $ref: '#/components/schemas/Staff/properties/idNumber'

    Bank:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        city:
          type: string

    Loan:
      type: object
      properties:
        id:
          type: integer
        money:
          type: number
        bank:
          $ref: '#/components/schemas/Bank/properties/id'
        client:
          $ref: '#/components/schemas/Client/properties/idNumber'

    Payment:
      type: object
      properties:
        id:
          type: integer
        payDate:
          type: integer
        money:
          type: number
        loan:
          $ref: '#/components/schemas/Loan/properties/id'

  responses:
    Unauthorized:
      description: token 信息无效
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                enum:
                  - token 信息无效

    Unprocessable:
      description: 请求失败（General，应在 message 中附上报错信息）
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
